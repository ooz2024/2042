/* ğŸ”’ æ ¸å¿ƒï¼šç¦ç”¨æ¸¸æˆåŒºåŸŸçš„æµè§ˆå™¨è§¦æ‘¸è¡Œä¸º */

@keyframes pop {
  0% { transform: scale(0.8); }

}


/*ç§»åŠ¨ åˆå¹¶åŠ¨ç”»*/
.cell.moved{

}

@keyframes spawn {
  0% {
    transform: scale(0.3);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}


/*æ–°ç”Ÿæˆæ–¹å—åŠ¨ç”»*/

</style>





</head>

<body>
<div class="game">
  <div class="top">
    <div>å¾—åˆ†ï¼š<span id="score">0</span></div>
    <div id="status"></div>
  </div>

  <div class="grid" id="grid"></div>

  <div class="hint">â¬†ï¸ â¬…ï¸ â¬‡ï¸ â¡ï¸ ç§»åŠ¨æ–¹å—</div>

  <button onclick="restart()">é‡æ–°å¼€å§‹</button>

  <div class="rank" id="rank">æ­£åœ¨è¯»å–ç»„ç»‡æœºå¯†â€¦</div>
</div>

<div class="modal" id="modal">
  <div class="modal-box" style="width:350px; text-align:left;"> <!-- å¼¹çª—å®½åº¦åŠ å¤§ï¼Œæ•´ä½“æ–‡å­—é å·¦ -->
    <div class="modal-title" style="text-align:center;">Game over</div> <!-- æ ‡é¢˜å±…ä¸­ -->
    <div class="modal-score">
      ä½ çš„å¾—åˆ†æ˜¯ï¼š<span id="finalScore"></span>
    </div>
    <div style="font-size:13px; opacity:0.8; margin-bottom:4px;">è¯·è¾“å…¥æ˜µç§°ï¼ç»„ç»‡ä¸Šä¼šè®°ä½ä½ çš„...</div>
    <input id="playerName" placeholder="åŒ¿åç©å®¶" maxlength="16" style="width:100%;">
    <div style="display:flex; gap:8px; justify-content:center; margin-top:8px;">
      <button onclick="submitScore()">è®°å…¥ç»„ç»‡</button>
      <button onclick="closeModal()">æ¦‚ä¸ç•™å</button>
    </div>
  </div>
</div>



<script>
/* Supabase */
const supabaseUrl = "https://hivlyphuvzvwnobnoqdl.supabase.co";
const supabaseKey = "sb_publishable_B3tNHsrkG6U2wu9jW64smA_XtfaDNM0";
const db = supabase.createClient(supabaseUrl, supabaseKey);

/* æ¸¸æˆ */
let grid = Array(16).fill(0);
let score = 0;
let gameOver = false;
let spawnedIndex = null;



const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");
const statusEl = document.getElementById("status");
const rankEl = document.getElementById("rank");

let lastGrid = Array(16).fill(0);

function draw(){
  gridEl.innerHTML="";

  grid.forEach((v,i)=>{
    let d = document.createElement("div");
    d.className = "cell" + (v ? " v"+v : "");

    // ç§»åŠ¨ / åˆå¹¶åŠ¨ç”»
    if(v !== lastGrid[i]){
      d.classList.add("moved");
    }

    // ğŸ†• æ–°ç”Ÿæˆæ–¹å—åŠ¨ç”»
    if(i === spawnedIndex){
      d.classList.add("spawn");
    }

    d.textContent = v || "";
    gridEl.appendChild(d);
  });

  lastGrid = [...grid];
  spawnedIndex = null;     // ğŸ”¥ éå¸¸é‡è¦ï¼šæ¸…æ‰
  scoreEl.textContent = score;
}



function randomAdd(){
  let e = grid.map((v,i)=>v===0?i:null).filter(v=>v!==null);
  if(!e.length) return;

  spawnedIndex = e[Math.floor(Math.random()*e.length)];
  grid[spawnedIndex] = Math.random() < 0.9 ? 2 : 4;
}


function slide(arr){
  arr=arr.filter(v=>v);
  for(let i=0;i<arr.length-1;i++){
    if(arr[i]===arr[i+1]){
      arr[i]*=2;
      score+=arr[i];
      arr[i+1]=0;
    }
  }
  arr=arr.filter(v=>v);
  while(arr.length<4)arr.push(0);
  return arr;
}

function move(dir){
  if(gameOver) return;   // ğŸš« å·²ç»“æŸï¼Œä»€ä¹ˆéƒ½ä¸å¹²

  let moved=false;
  let g=[...grid];

  const idx=(i,j)=>{
    if(dir==="L")return i*4+j;
    if(dir==="R")return i*4+3-j;
    if(dir==="U")return j*4+i;
    return 12-j*4+i;
  };
  for(let i=0;i<4;i++){
    let line=[];
    for(let j=0;j<4;j++)line.push(g[idx(i,j)]);
    let s=slide(line);
    for(let j=0;j<4;j++){
      let k=idx(i,j);
      if(grid[k]!==s[j]){grid[k]=s[j];moved=true;}
    }
  }
  if(moved){
    randomAdd();
    draw();
    checkOver();
  }
}

function checkOver(){
  if(grid.includes(0))return;
  for(let i=0;i<16;i++){
    if(i%4<3 && grid[i]===grid[i+1])return;
    if(i<12 && grid[i]===grid[i+4])return;
  }

  gameOver = true;   // ğŸ”’ é”æ­»æ“ä½œ
  statusEl.textContent = "Game overâ˜ ï¸â˜ ï¸â˜ ï¸";
  openModal();
}



/* æ’è¡Œæ¦œ */
function formatTime(t){
  const utc = new Date(t).getTime();
  const beijing = new Date(utc + 8 * 60 * 60 * 1000);

  const Y = beijing.getFullYear();
  const M = String(beijing.getMonth() + 1).padStart(2, "0");
  const D = String(beijing.getDate()).padStart(2, "0");
  const h = String(beijing.getHours()).padStart(2, "0");
  const m = String(beijing.getMinutes()).padStart(2, "0");
  const s = String(beijing.getSeconds()).padStart(2, "0");

  return `${Y}-${M}-${D} ${h}:${m}:${s}`;
}





async function loadRank(){
  let { data } = await db
    .from("scores")
    .select("*")
    .order("score",{ ascending:false })
    .limit(50);

  rankEl.innerHTML=`
    <div class="rank-title"> ğŸŒ ç»„ç»‡æ’è¡Œæ¦œ â­ </div>
    <div class="rank-header">
      <div>#</div><div>åå­—</div><div>å¾—åˆ†</div><div>æ—¶é—´</div>
    </div>
    <div class="rank-list">
      ${data.map((v,i)=>`
        <div class="rank-row">
          <div class="rank-index">${i+1}</div>
          <div class="rank-name" title="${v.name}">${v.name}</div>
          <div class="rank-score">${v.score}</div>
          <div class="rank-time">${formatTime(v.created_at)}</div>
        </div>
      `).join("")}
    </div>
  `;
}



/* ======================
   é”®ç›˜æ–¹å‘é”®æ§åˆ¶
   ====================== */
document.addEventListener("keydown", e => {
  // é˜»æ­¢æ–¹å‘é”®å¯¼è‡´é¡µé¢æ»šåŠ¨
  if (["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"].includes(e.key)) {
    e.preventDefault();
  }

  // æ ¹æ®æ–¹å‘é”®æ‰§è¡Œå¯¹åº”ç§»åŠ¨
  if(e.key==="ArrowLeft") move("L");
  if(e.key==="ArrowRight") move("R");
  if(e.key==="ArrowUp") move("U");
  if(e.key==="ArrowDown") move("D");
});


/* ======================
   è§¦æ‘¸æ»‘åŠ¨æ§åˆ¶ï¼ˆæ‰‹æœºç«¯ï¼‰
   åªç»‘å®šåœ¨æ¸¸æˆåŒºåŸŸ
   ====================== */
let sx, sy;

// æ‰‹æŒ‡æŒ‰ä¸‹ï¼Œè®°å½•èµ·å§‹åæ ‡
gridEl.addEventListener("touchstart", e=>{
  e.preventDefault();
  sx = e.touches[0].clientX;
  sy = e.touches[0].clientY;
},{ passive:false });

// æ‰‹æŒ‡æŠ¬èµ·ï¼Œè®¡ç®—æ»‘åŠ¨æ–¹å‘
gridEl.addEventListener("touchend", e=>{
  e.preventDefault();
  let dx = e.changedTouches[0].clientX - sx;
  let dy = e.changedTouches[0].clientY - sy;

  // æ¨ªå‘æ»‘åŠ¨
  if(Math.abs(dx) > Math.abs(dy)){
    if(dx > 30) move("R");
    if(dx < -30) move("L");
  }
  // çºµå‘æ»‘åŠ¨
  else{
    if(dy > 30) move("D");
    if(dy < -30) move("U");
  }
},{ passive:false });


/* ======================
   æ¸¸æˆé‡ç½®ï¼ˆé‡æ–°å¼€å§‹ï¼‰
   ====================== */
function restart(){
  grid.fill(0);          // æ¸…ç©ºæ£‹ç›˜
  score = 0;             // é‡ç½®å¾—åˆ†
  gameOver = false;      // è§£é”æ“ä½œ
  statusEl.textContent = "";

  randomAdd();           // ç”Ÿæˆåˆå§‹ä¸¤ä¸ªæ•°å­—
  randomAdd();
  draw();                // é‡ç»˜ç•Œé¢
}


/* ======================
   æ¸¸æˆç»“æŸå¼¹çª—
   ====================== */
function openModal(){
  document.getElementById("finalScore").textContent = score;
  document.getElementById("modal").style.display = "flex";
}


/* ======================
   æäº¤æˆç»©åˆ°æ’è¡Œæ¦œ
   ====================== */
async function submitScore(){
  let name = document.getElementById("playerName").value.trim() || "åŒ¿åç©å®¶";

  await db.from("scores").insert({
    name,
    score
  });

  document.getElementById("modal").style.display = "none";
  loadRank();   // åˆ·æ–°æ’è¡Œæ¦œ
}


/* ======================
   å…³é—­å¼¹çª—ä½†ä¸æäº¤
   ====================== */
function closeModal(){
  document.getElementById("modal").style.display = "none";
}


/* ======================
   é¡µé¢åŠ è½½åå¯åŠ¨æ¸¸æˆ
   ====================== */
restart();
loadRank();

</script>
